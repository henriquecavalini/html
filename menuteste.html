<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Agência de Marketing Digital</title>
    <link rel="stylesheet" href="style.css">
</head>
<style>
    header {
    background-color: #fff;
    box-shadow: 0 2px 4px rgba(0,0,0,.2);
    height: 80px;
    position: fixed;
    top: 0;
    width: 100%;
    z-index: 100;
}

nav ul {
    display: flex;
    justify-content: space-between;
    align-items: center;
    margin: 0;
    padding: 0;
    list-style: none;
    height: 100%;
}

nav li {
    height: 100%;
}

nav a {
    color: #333;
    display: flex;
    align-items: center;
    height: 100%;
    padding: 0 1em;
    text-decoration: none;
}

nav a:hover {
    background-color: #f2f2f2;
}

.banner {
    background-color: #f2f2f2;
    height: 400px;
    display: flex;
    align-items: center;
}

.container {
    margin: 0 auto;
    max-width: 960px;
    text-align: center;
}

h1 {
    font-size: 3em;
    margin-bottom: 1em;
}

p {
    font-size: 1.2em;
    margin-bottom: 2em;
}

.button {
    background-color: #333;
    border: none;
    color: #fff;
    font-size: 1.2em;
    padding: 1em 2em;
    text-decoration: none;
}
</style>
<body>

<header>
    <nav>
        <ul>
            <li><a href="#">Início</a></li>
            <li><a href="#">Serviços</a></li>
            <li><a href="#">Portfólio</a></li>
            <li><a href="#">Contato</a></li>
        </ul>
    </nav>
</header>

<section class="banner">
    <div class="container">
        <h1>Agência de Marketing Digital</h1>
        <p>Somos uma agência focada em resultados.</p>
        <a href="#" class="button">Saiba mais</a>
    </div>
</section>

<section class="services">
    <div class="container">
        <h2>Serviços</h2>
        <div class="services-list">
            <!-- aqui devem entrar os itens de serviços -->
        </div>
    </div>
</section>

</body>
</html>
